<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/game.js"></script>
    <title>骰子遊戲</title>
</head>
<body>
    <div class="container clearfix">
        
        <div class="pannel-1 active">
            <div class="player">玩家1</div>
            <img src="./img/trophy.png" alt="" class="winner1">
            <div class="score" id="player1-current-score">0</div>
            <div class="box">
                <div class="label">分數</div>
                <div class="totalScore" id="player1-total-score">0</div>
            </div>
        </div>

        <div class="pannel-2">
                <div class="player">玩家2</div>
                <img src="./img/trophy.png" alt="" class="winner2">
                <div class="score" id="player2-current-score">0</div>
                <div class="box">
                    <div class="label">分數</div>
                    <div class="totalScore" id="player2-total-score">0</div>
                </div>
            </div>

            <button class="newGame">重設遊戲</button>
            <button class="roll">擲骰子</button>
            
            <img src="./img/Image1.png" class="dice">
    </div>
</body>
</html>
